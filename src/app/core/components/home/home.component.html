<div class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white">
  <!-- Hero Section -->
  <div class="relative">
    <!-- Hero Content -->
    <div class="container mx-auto px-4 relative z-30">
      <div class="pt-16 pb-24">
        <h1
          class="text-4xl md:text-5xl font-bold mb-4 text-white drop-shadow-lg"
        >
          Catálogo de Películas
        </h1>
        <p class="text-xl text-gray-200 max-w-2xl mb-8">
          Explora las mejores películas del momento y descubre nuevos títulos
          para disfrutar.
        </p>

        <!-- Search Bar -->
        <app-search-bar
          [searchText]="searchQuery"
          (searchTextChange)="searchQuery = $event"
          (searchEvent)="searchMovies($event)"
          [extraClasses]="'max-w-2xl'"
        ></app-search-bar>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    <!-- Header with Pagination Info -->
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold">Películas Populares</h2>
      <div class="bg-gray-800 px-4 py-2 rounded-full text-sm">
        Página {{ currentPage }} de {{ totalPages }}
      </div>
    </div>

    <!-- Movie Grid -->
    <app-movie-list
      [movies]="movies"
      [isLoading]="movies.length === 0"
      (movieClick)="viewMovieDetails($event)"
    ></app-movie-list>

    <!-- Loading State -->
    @if (movies.length === 0) {
    <div class="flex flex-col items-center justify-center py-20">
      <div
        class="w-16 h-16 border-4 border-gray-600 border-t-blue-600 rounded-full animate-spin mb-4"
      ></div>
      <p class="text-gray-400">Cargando películas...</p>
    </div>
    }

    <!-- Paginación -->
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (prevPage)="prevPage()"
      (nextPage)="nextPage()"
      (pageChange)="goToPage($event)"
    ></app-pagination>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
