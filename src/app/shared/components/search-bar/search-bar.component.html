<div
  class="flex flex-col sm:flex-row gap-2 max-w-3xl bg-black/30 p-2 rounded-lg backdrop-blur-sm {{
    extraClasses
  }}"
>
  <input
    type="text"
    [(ngModel)]="searchTextValue"
    placeholder="{{ placeholder }}"
    class="flex-1 px-4 py-3 rounded-md bg-gray-800/80 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
    (keyup.enter)="search()"
  />
  <button
    (click)="search()"
    class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition flex items-center justify-center gap-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="w-5 h-5"
    >
      <path
        fill-rule="evenodd"
        d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
        clip-rule="evenodd"
      />
    </svg>
    {{ buttonText }}
  </button>
</div>
